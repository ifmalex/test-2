<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> –û–ø–ø–∞ </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif']
            },
            colors: {
              primary: '#80bc48',
              darkbg: '#222a35',
              darkfg: '#D6DCE5',
              lightbg: '#f8fafc',
              lightfg: '#0D0D0D',
              accent1: '#333F50',
              accent2: '#8497B0'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              gradient: 'gradient 15s ease infinite'
            },
            backgroundImage: {
              darkgrad: 'linear-gradient(120deg, #0D0D0D, #222a35)',
              lightgrad: 'linear-gradient(120deg, #ffffff, #d6dce5)'
            }
          }
        }
      }
    </script>
    <style>
      html {
        transition: background 0.5s ease;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      html.dark body {
        background-image: linear-gradient(120deg, #0D0D0D, #222a35);
      }
      html:not(.dark) body {
        background-image: linear-gradient(120deg, #ffffff, #d6dce5);
      }
    </style>
  </head>
  <body class="dark:bg-darkbg bg-lightbg dark:text-darkfg text-lightfg transition-colors duration-300">
    <div class="max-w-4xl mx-auto px-4 py-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä ‚Äî –î–∏–∑–∞–π–Ω-–º–µ–Ω–µ–¥–∂–µ—Ä</h1>
        <button id="toggleTheme" class="text-sm border rounded px-3 py-1">üåì</button>
      </div>

      <nav class="flex flex-wrap gap-2 mb-4 text-sm">
        <button class="tab-btn px-3 py-2 rounded text-white" data-tab="about">–û–±–æ –º–Ω–µ</button>
        <button class="tab-btn px-3 py-2 rounded text-white" data-tab="experience">–û–ø—ã—Ç —Ä–∞–±–æ—Ç—ã</button>
        <button class="tab-btn px-3 py-2 rounded text-white" data-tab="projects">–ü—Ä–æ–µ–∫—Ç—ã –∏ –ø—Ä–æ–¥—É–∫—Ç—ã</button>
        <button class="tab-btn px-3 py-2 rounded text-white" data-tab="education">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</button>
        <button class="tab-btn px-3 py-2 rounded text-white" data-tab="skills">–ù–∞–≤—ã–∫–∏</button>
        <button class="tab-btn px-3 py-2 rounded text-white" data-tab="contacts">–ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
      </nav>

      <div id="content" class="prose max-w-none text-sm transition-opacity duration-500 opacity-100 text-lightfg dark:text-darkfg"></div>
    </div>

    <script>
      const tabs = {
        about: `<h2>–ü—Ä–∏–≤–µ—Ç, –º–µ–Ω—è –∑–æ–≤—É—Ç –ê–ª–µ–∫—Å–∞–Ω–¥—Ä. –Ø –¥–∏–∑–∞–π–Ω-–º–µ–Ω–µ–¥–∂–µ—Ä.</h2><p>–ú–æ–π –ø—É—Ç—å –≤ IT –Ω–∞—á–∞–ª—Å—è –≤ 2008 –≥–æ–¥—É...</p>`,
        experience: `<h2>–û–ø—ã—Ç —Ä–∞–±–æ—Ç—ã</h2><p>–ì–ö –¶–∏—Ñ—Ä–∞, –û–û–û ¬´–ò–Ω–¥–∞–°–æ—Ñ—Ç¬ª, –∫—Ä—É–ø–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã –∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è...</p>`,
        projects: `<h2>–ü—Ä–æ–µ–∫—Ç—ã –∏ –ø—Ä–æ–¥—É–∫—Ç—ã</h2><p>–ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–∞—è –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º–∞ Prizm, ZIIoT, –¶–∏—Ñ—Ä–∞.–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥...</p>`,
        education: `<h2>–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</h2><p>–í—ã—Å—à–µ–µ: –ò–ì–•–¢–£. –ö—É—Ä—Å—ã: –ë—Ä–∏—Ç–∞–Ω—Å–∫–∞—è –≤—ã—Å—à–∞—è —à–∫–æ–ª–∞ –¥–∏–∑–∞–π–Ω–∞, –°–∫–æ–ª–∫–æ–≤–æ...</p>`,
        skills: `<h2>–ù–∞–≤—ã–∫–∏</h2><ul><li>–î–∏–∑–∞–π–Ω-—Å—Ç—Ä–∞—Ç–µ–≥–∏—è</li><li>–î–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º—ã</li><li>–Æ–∑–∞–±–∏–ª–∏—Ç–∏</li></ul>`,
        contacts: `<h2>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2><p>Telegram: <a href="https://t.me/ifmalex" target="_blank">@ifmalex</a></p>`
      };

      const contentEl = document.getElementById('content');
      const tabButtons = document.querySelectorAll('.tab-btn');
      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          tabButtons.forEach(b => b.classList.remove('bg-primary'));
          tabButtons.forEach(b => b.classList.add('bg-accent1'));
          btn.classList.remove('bg-accent1');
          btn.classList.add('bg-primary');
          const tab = btn.dataset.tab;
          contentEl.classList.remove('opacity-100');
          contentEl.classList.add('opacity-0');
          setTimeout(() => {
            contentEl.innerHTML = tabs[tab];
            contentEl.classList.remove('opacity-0');
            contentEl.classList.add('opacity-100');
          }, 300);
        });
      });
      document.querySelector('[data-tab="about"]').click();

      document.getElementById('toggleTheme').addEventListener('click', () => {
        const html = document.documentElement;
        const dark = html.classList.toggle('dark');
        localStorage.theme = dark ? 'dark' : 'light';
      });
    </script>
  </body>
</html>
